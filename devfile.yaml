schemaVersion: 2.1.0
metadata:
  name: hello
components:
  - name: app
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.4
      memoryLimit: 2Gi
      mountSources: true
      env:
        - name: GOCACHE
          # replicate the GOCACHE from the plugin, even though the cache is not shared
          # between the two
          value: /tmp/.cache
      endpoints:
        - exposure: public
          name: 'app-endpoint'
          protocol: http
          targetPort: 8080
commands:
  - id: build
    exec:
      component: app
      workingDir: ${PROJECTS_ROOT}/hello
      commandLine: go build
      group:
        kind: build
  - id: run
    exec:
      component: app
      workingDir: ${PROJECTS_ROOT}/hello
      commandLine: ./hello
      group:
        kind: run
